    };
    document.getElementById('dem').innerHTML = '<b>' + value+ '</b>';

    {

    }
    else  {
        alert("100이 아니라" + value + "이 들어옴");

        }

    //자바스크립트 : 웹페이지를 동적(사용자와 소통할 수 있게 하는 것)으로
